<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ryan's Pizzeria</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Ryan's Pizzeria</h1>
      <p>The best vegan pizzeria Portland has to offer!</p>
      <p>Make your online order below.</p>
    </div>
    <div class="container">
      <form id="pizzaOrder">
        <div class="form-group">
          <label for="new-first-name">First name</label>
          <input type="text" class="form-control" id="new-first-name" placeholder="First name">
        </div>
        <div class="form-group">
          <label for="new-last-name">Last name</label>
          <input type="text" class="form-control" id="new-last-name" placeholder="Last name">
        </div>
        <div class="form-group">
          <label for="new-phone-number">What is your phone number?</label>
          <input type="tel" name="number" pattern="^(?:\(\d{3}\)|\d{3})[- ]?\d{3}[- ]?\d{4}$" class="form-control" id="new-phone-number" placeholder="Ex: (123) 456-7890">
        </div>
        <div class="form-group">
          <label for="sizes">What size pizza would you like?</label>
          <select id="sizes" class="form-control">
            <option value="small">Small 12"</option>
            <option value="medium">Medium 14"</option>
            <option value="large">Large 18"</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">How many pizzas would you like?</label>
          <input type="number" class="form-control" id="quantity" placeholder="Enter a number">
        </div>
        <label class="checkbox-inline">
          <input type="checkbox" name="toppingsBoxes"class="toppings" value="artichokes">artichokes
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" name="toppingsBoxes"class="toppings" value="sun-dried tomatoes">sun-dried tomatoes
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" name="toppingsBoxes"class="toppings" value="bell peppers">bell peppers
        </label>
        <br></br>
        <button id="submit" type="submit" class="btn btn-primary" value="Submit">Submit order</button>
      </form>
      <div class="showPrice">
        <p>Full name: <span class="full-name"></span></p>
        <p>Phone number: <span class="phone-number"></span></p>
        <p>Pizza size: <span class="pizza-size"></span></p>
        <p>Number of pizzas: <span class="pizza-quantity"></span></p>
        <p>Toppings: <span class="pizza-toppings"></span></p>
        <p>Total price: $<span class="total-price"></span>.00</p>
      </div>
    </div>
  </body>
</html>
