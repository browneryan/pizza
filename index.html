<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ryan's Pizzeria</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Ryan's Pizzeria</h1>
      <p>The best vegan pizzeria Portland has to offer!</p>
      <p>Make your online order below.</p>
    </div>
    <div class="container">
      <form id="pizzaOrder">
        <label for="sizes">What size pizza would you like?</label>
        <select id="sizes" class="form-control">
          <option value="small">Small 12"</option>
          <option value="medium">Medium 14"</option>
          <option value="large">Large 18"</option>
        </select>
        <div class="form-group">
          <label for="quantity">How many pizzas would you like?</label>
          <input type="number" class="form-control" id="quantity">
        </div>
        <label class="checkbox-inline">
          <input type="checkbox" class="toppings" value="1"> artichokes
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" class="toppings" value="1"> sun-dried tomatoes
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" class="toppings" value="1"> bell peppers
        </label>
        <br></br>
        <button id="submit" type="submit" class="btn btn-primary" value="Submit">Submit order</button>
      </form>
      <p id="priceGraph">Your price is:</p>
      <div class="showPrice">
      </div>
    </div>
  </body>
</html>
